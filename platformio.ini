; http://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32@~1.12.4
board = esp32dev
framework = arduino

upload_speed = 921600

monitor_speed = 115200

build_unflags = -std=gnu++11
build_flags =
    -std=c++14
    -fmax-errors=5

lib_deps =
    https://github.com/RoboticsBrno/RB3204-RBCX-coproc-comm/archive/f55688a63d68c5171bfa8225d570eb080934e017.zip
    https://github.com/nanopb/nanopb/archive/nanopb-0.4.3.zip
    https://github.com/RoboticsBrno/Esp32-lx16a/archive/refs/tags/v1.2.0.zip
